<mat-card>
  <mat-card-title>Edit film</mat-card-title>
  <form [formGroup]="filmEditForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col col-md-6">
        <mat-form-field>
          <label for="title">Film title</label>
          <input matInput
                 type="text"
                 id="title"
                 formControlName="title"

          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <mat-form-field>
          <label for="genre">Genre</label>
          <input
            matInput
            type="text"
            id="genre"
            formControlName="genre"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <mat-form-field>
          <label for="numberInStock">Number In Stock</label>
          <input
            matInput
            type="text"
            id="numberInStock"
            formControlName="numberInStock"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <mat-form-field>
          <label for="dailyRentalRate">Daily Rental Rate</label>
          <input
            matInput
            type="text"
            id="dailyRentalRate"
            formControlName="dailyRentalRate"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <mat-form-field>
          <label for="imageUrl">Image Url</label>
          <input
            matInput
            type="text"
            id="imageUrl"
            formControlName="imageUrl"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row ml-2 justify-content-md-start">
      <div class="col-xs-12">
        <button
          type="submit"
          mat-raised-button color="primary"
          [disabled]="!filmEditForm.valid" >Update film</button>
      </div>
    </div>
  </form>
</mat-card>
